# WSL Tools Configuration
# ============================================================================
# Master toggle for OpenCode and GitHub Copilot
# Does NOT affect Claude Code (see claudeCodeUseWsl below)
enableWslTools: false

# WSL distribution name (check with: wsl -l -v)
wslDistro: Ubuntu-24.04

# WSL path prefix (usually \\wsl.localhost\<distro> or \\wsl$\<distro>)
wslPathPrefix: \\wsl.localhost\\Ubuntu-24.04

# Claude Code Configuration
# ============================================================================
# Separate toggle for Claude Code execution mode
# true  = Run Claude Code via WSL (with optional micromamba)
# false = Run Claude Code on Windows native (default)
#
# This is independent of enableWslTools, allowing you to:
#   - Use Windows Claude Code + WSL OpenCode/Copilot
#   - Use WSL Claude Code + Windows-only setup
claudeCodeUseWsl: false

# Path to Claude Code executable
# - If claudeCodeUseWsl=false: Windows PATH (e.g., "claude" finds claude.exe)
# - If claudeCodeUseWsl=true: WSL path (e.g., "/home/user/.local/bin/claude")
# Examples:
#   - "claude"                              (from PATH - Windows or WSL)
#   - "/home/username/.local/bin/claude"    (WSL absolute path)
#   - "~/.local/bin/claude"                 (WSL home-relative)
claudeCodePath: claude

# Micromamba/Conda environment to activate before running Claude Code
# Only applies when claudeCodeUseWsl=true
# Leave empty ("") to run in base environment
# Examples:
#   - ""            (no environment activation)
#   - "ai-tools"    (activate ai-tools environment)
#   - "python311"   (activate python311 environment)
micromambaEnv: ""

# OpenCode Configuration
# ============================================================================
# Path to OpenCode executable in WSL
# Examples:
#   - "/usr/local/bin/opencode"
#   - "~/.local/bin/opencode"
#   - "opencode"  (if in PATH)
openCodePath: /usr/local/bin/opencode

# GitHub Copilot Configuration
# ============================================================================
# Enable GitHub Copilot CLI integration
# Requires: gh copilot extension installed in WSL
# Install: gh extension install github/gh-copilot
githubCopilotEnabled: true

# ============================================================================
# Configuration Examples
# ============================================================================
#
# Example 1: Windows-only setup (no WSL)
# ----------------------------------------
# enableWslTools: false
# claudeCodePath: claude  # Uses Windows claude.exe from PATH
#
# Example 2: WSL with default environment
# ----------------------------------------
# enableWslTools: true
# wslDistro: Ubuntu-24.04
# claudeCodePath: claude
# micromambaEnv: ""  # No conda environment
#
# Example 3: WSL with micromamba environment
# -------------------------------------------
# enableWslTools: true
# wslDistro: Ubuntu
# claudeCodePath: /home/user/.local/bin/claude
# micromambaEnv: ai-tools  # Activates 'ai-tools' conda env
#
# Example 4: Mixed setup (Claude on Windows, OpenCode in WSL)
# ------------------------------------------------------------
# enableWslTools: false  # Claude runs on Windows
# # To use OpenCode, temporarily enable WSL tools when needed
#
